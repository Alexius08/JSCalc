<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JS Calc</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div><div id="screen">0</div>
<button class="clear" id="clearall">AC</button>
<button class="clear" id="removecurrent">CE</button>
<button id="changesign">+/-</button>
<button class="op" id="divide">&div;</button>
<br/>
  <button class="num" id="7">7</button>
  <button class="num" id="8">8</button>
<button class="num" id="9">9</button>
<button class="op" id="multiply">&times;</button>
<br/>
  <button class="num" id="4">4</button>
  <button class="num" id="5">5</button>
<button class="num" id="6">6</button>


<button class="op" id="subtract">-</button>
<br/>
  <button class="num" id="1">1</button>
  <button class="num" id="2">2</button>
<button class="num" id="3">3</button>


<button class="op" id="add">+</button>
<br/>
<button class="num" id="0">0</button>
<button id="dot">.</button>
  <button id="equals">=</button>
    
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
